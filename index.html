<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="feedback-form">
        <h1>Feedback Form</h1>
        <form action="ThankYou.html" method="get">
            <p><b>Name</b></p>
            <input type="text" name="fullname" placeholder="Name">
            <p><b>Email ID</b></p>
            <input type="email" name="email" placeholder="Email ID">

            <div class="select">
                <p><b>Please select your age</b></p>
                <p>
                    <input type="radio" id="age1" name="age" value="20">
                    <label for="age1">Under 20</label>
                    <input type="radio" id="age2" name="age" value="50">
                    <label for="age2">21 - 50</label>
                    <input type="radio" id="age3" name="age" value="100">
                    <label for="age3">Above 50</label>
                </p>
            </div>

            <div class="product">
                <p>
                <p><b>Pick a product to review</b></p>
                <select id="items" name="items">
                    <option disabled="disabled" selected="selected">Choose product</option>
                    <option value="garlicbread">Garlic Bread</option>
                    <option value="multigrainbread">Multigrain Bread</option>
                    <option value="bananabread">Banana Bread</option>
                    <option value="breadstick">Breadstick</option>
                    <option value="croissant">Croissant</option>
                </select>
                </p>
            </div>

            <div class="select">
                <p><b>Please rate your chosen product on a scale of 1 to 5</b></p>
                <p>
                    <input type="radio" id="rate1" name="rate" value="1">
                    <label for="rate1">1</label>
                    <input type="radio" id="rate2" name="rate" value="2">
                    <label for="rate2">2</label>
                    <input type="radio" id="rate3" name="rate" value="3">
                    <label for="rate3">3</label>
                    <input type="radio" id="rate4" name="rate" value="4">
                    <label for="rate4">4</label>
                    <input type="radio" id="rate5" name="rate" value="5">
                    <label for="rate5">5</label><br>
                </p>
            </div>

            <p><b>Review</b></p>
            <textarea name="review" placeholder="Share your review here"></textarea><br><br>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>

</html>
